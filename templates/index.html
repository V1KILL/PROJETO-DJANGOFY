<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/c99caadda1.js" crossorigin="anonymous"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <header>
        <a id="logo">Djangofy</a>
        <div class="perfil">
            <div class="perfil-image">
                <img src="../static/img/1708190589974.jpg" alt="">
                <div class="options">
                    <a id="perfil">Perfil</a>
                    <a>Sair</a>
                </div>
            </div>
            <a>Premium</a>
        </div>
    </header>
    <section>
        <article>
            {% for module in modules %}
            <p class="module-text">{{module.topic.title}}</p>
            <div class="modules">
                <div class="module">
                    <div class="module-image">
                        <img src="{{module.image.url}}" alt="">
                        <div class="overlay"></div>
                        {% if module.status %}
                            <i class="fa-solid fa-lock"></i>
                            <p>Conte√∫do Premium</p>
                        {% endif %}
                    </div>
                    <p class="module-title">{{module.title}}</p>
                    <p class="module-description">{{module.description}}</p>
                    <p class="chess">Chess.com Team</p>
                    <div class="details">
                        <div class="detail">
                            <i class="fa-solid fa-user-graduate"></i>
                            <p>{{module.videos.count}} Aulas</p>
                        </div>
                        <div class="detail">
                            <i class="fa-solid fa-calendar-days"></i>
                            <p>22/02/2024</p>
                        </div>
                        <div class="detail">
                            <i class="fa-solid fa-clock"></i>
                            <p>8 horas</p>
                        </div>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </article>
    </section>
    <script src="../static/js/script.js"></script>
</body>
</html>
